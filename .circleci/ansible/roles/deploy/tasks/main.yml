- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
    
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: Creates directory
  file:
    path: /home/ubuntu/backend
    state: directory

- name: Archive the files
  archive:
    path: /root/project/backend
    dest: /root/project/backend.zip
    format: zip
  delegate_to: localhost
  become: false

- name: Transfer backend files cloud server
  copy:
    src: /root/project/backend.zip
    dest: /home/ubuntu/

- name: Unarchive a file that is already on the remote machine  
  unarchive:  
    src: /home/ubuntu/backend.zip
    dest: /home/ubuntu/ 
 

